	<script>
	var memeid = "meme.jpg";
	//Change image on hover
	//Sets memeid to current image
	$(function() {
		 $('.meme').hover(function(){
			memeid = this.attributes.item(1).value;
			$("#scribbled").attr('src',this.src);
		});
	});
	//Sends input text to php procressor
	//Changes image to generated meme
	function print(){
		var text1 = $("#text1").val(); //Top line
		var text2 = $("#text2").val(); //Bottom Line
		//Default post URL + text1 + text2 +image
		//CHANGE TO YOUR OWN
		var url = "http://students.washington.edu/chris480/practice/imagetext.php?quote=" + encodeURIComponent(text1) + "&quote2=" + encodeURIComponent(text2) + "&meme=" + memeid ;
		$("#scribbled").attr('src',url);
	}	
	
	</script>
